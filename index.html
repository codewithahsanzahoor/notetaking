<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NotesTakingWeb</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							id="searchTxt"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-primary" id="btnSearch">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container my-3">
			<h3>Welcome to Notes</h3>
			<div class="card">
				<div class="card-body" id="cardBody">
					<h5 class="card-title" id="noteHead">
						<textarea name="#" id="noteHeadType" cols="30" rows="1"></textarea>
					</h5>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label"></label>
						<textarea class="form-control" id="addTxt" rows="3"></textarea>
					</div>
					<button class="btn btn-primary" id="addBtn">Add Note</button>
				</div>
			</div>
			<hr />
			<h3 class="row con">Your Notes</h3>
			<hr />
			<div class="row container-fluild" id="notes"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
